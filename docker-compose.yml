version: '3.8'

services:
  db:
    image: postgres:15-alpine
    restart: always
    env_file:
      - ./backend/.env
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    restart: always
    ports:
      - "3001:3001"
    env_file:
      - ./backend/.env
    environment:
      POSTGRES_HOST: db
    depends_on:
      - db

  frontend:
    build: ./frontend
    restart: always
    ports:
      - "5173:80"
    depends_on:
      - backend

volumes:
  postgres_data: